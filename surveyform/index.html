<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>FCC survey form</title>
</head>
    <div class="container"></div>
        <header class="header">
            <h1 id="title" class="text-center">FCC survey form</h1>
            <p id="description" class="description text-center">
                Thanks for taking the time to help us improve this bollocks.   
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
               <label id="name-label" for="name">Name</label>
               <input id="name" type="text" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email</label> 
               <input id="email" type="email" placeholder="Enter your Email" required>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Age</label>
                <input id="number" type="number" min="13" max="120" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label id="dropdown-1-question">Which option best describes your current role?</label>
                <select id="dropdown" name="role" class="form-control">
                    <option value="">select current role</option>
                    <option value="1">Student scrounger</option>
                    <option value="2">Full time grafter</option>
                    <option value="3">Full time learner biff</option>
                    <option value="4">Too scared to say</option>
                    <option value="4">You dont want to know</option>
                </select>
            </div>

            <div class="form-group">
                 <label class="recommended">Would you recommend FCC to a friend?</label>
                <label>
                    <input type="radio" name="user-recommend" class="input-radio" value="Hell no!"/> Hell no!
                </label>
                <label>
                    <input type="radio" name="user-recommend" class="input-radio" value="Fuck yeah!" checked/> Fuck yeah!
                </label>
                <label>
                    <input type="radio" name="user-recommend" class="input-radio" value="Depends on the phase of the moon"/> Depends on the phase of the moon
                </label>
            </div>

            <div class="form-group">
                <label id="dropdown-2-question">What is your favourite feature of FCC?</label>
                <select id="dropdown" name="feature" class="form-control">
                    <option value="">select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open source</option>
                </select>
            </div>

            <div class="form-group">
                <label class="improved">What would you like to see improved?</label>
                <label><input type="checkbox" name="checkbox" class="inline" value="1"/>Front end projects</label>
                <label><input type="checkbox" name="checkbox" class="inline" value="2"/>Back end projects</label>
                <label><input type="checkbox" name="checkbox" class="inline" value="3"/>Data visualization</label>
                <label><input type="checkbox" name="checkbox" class="inline" value="4"/>Challenges</label>
                <label><input type="checkbox" name="checkbox" class="inline" value="5"/>Open source community</label>
                <label><input type="checkbox" name="checkbox" class="inline" value="6"/>Gitter help rooms</label>
                <label><input type="checkbox" name="checkbox" class="inline" value="7"/>Videos</label>
                <label><input type="checkbox" name="checkbox" class="inline" value="8"/>City meetups</label>
                <label><input type="checkbox" name="checkbox" class="inline" value="9"/>Wiki</label>
                <label><input type="checkbox" name="checkbox" class="inline" value="10"/>Forum</label>
                <label><input type="checkbox" name="checkbox" class="inline" value="11"/>Additional courses</label>
            </div>
            <div class="form-group">
                <label>Any comments or suggestions?<textarea rows="8" cols="84" placeholder="Enter your comment here..." name="comments-suggestions"></textarea></label>
            </div>
            <div class="form-group">
                <input type="submit" id="submit" value="Submit">
            </div>
        </form>
    </div>
<body>
    
</body>
</html>
